spec_version: 2
description: Generated by Backstage for service 'torqueRR'

inputs:
  aws_region:
    type: string
    default: eu-central-1
  host:
    type: execution-host
    default: eks-dev
    
# blueprint outputs define which data that was generated during environment provisioning will be returned to the user, API or CI.
outputs:
  base_url:
    value: '{{ .grains.torqueRR.outputs.base_url }}/hello?Name=Terraform'
    kind: link

grains:
  torqueRR:
    kind: terraform
    spec:
      source:
        store: torqueRR
        path: iac-torqueRR
      host:
        name: '{{ .inputs.host }}'
        # A service account annotated with a role ARN with permissions to run the asset
        # service-account: dev-service-account
      inputs:
      - aws_region: '{{ .inputs.aws_region }}'
      # The environment variables declared in this section will be available during the grain deployment as well as the grain destroy phase
      # env-vars:
      # - VAR_NAME: var value
      env-vars: []
      outputs:
      - base_url
      - function_name
      - lambda_bucket_name
    # The terraform version that will be used to deploy the module
    tf-version: 1.2.7
